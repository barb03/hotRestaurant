<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Hot Restuarant</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 style="text-align: center">Hot Restaurant</h1>
            <h3 style="text-align: center">Make Your Reservation</h3>
            <hr>
            <div style="text-align:center">
                <a href="/viewTables"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> Table
                        View</button></a>
                <a href="/home"><button class="btn btn-primary btn-lg"><span class="fa fa-plus"></span> Home</button></a>
            </div>
        </div>
        <div class="row">
            <div class="col-12">

                <div class="card">
                    <div class="card-header">
                        <h3><strong>Table Reservation</strong></h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" role="form">

                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>

                            <div class="form-group">
                                <label for="role">Phone Number</label>
                                <input type="text" class="form-control" id="role">
                            </div>

                            <div class="form-group">
                                <label for="age">Email</label>
                                <input type="text" class="form-control" id="age">
                            </div>

                            <div class="form-group">
                                <label for="force-points">Unique iD</label>
                                <input type="text" class="form-control" id="force-points">
                            </div>

                        </form>
                        <br>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span>
                                Submit</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>

    <script type="text/javascript">
        $("#add-btn").on("click", function (event) {
            event.preventDefault();
            var newTable = {
                id: $("#id").val(),
                name: $("#name").val().trim(),
                email: $("#email").val(),
                phone: $("#phone").val()
                
            };
            // Question: What does this code do??
            $.post("/data/tables", newTable)
                .then(function (data) {
                    console.log("add.html", data);
                    alert("Reserving Table...");
                });
        });
    </script>
</body>

</html>
